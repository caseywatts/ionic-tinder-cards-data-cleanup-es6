<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <td-cards>
      <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)" class="tinder-card-wrapper">
          <h3>{{card.name}}</h3>
          <img src="{{card.imgSrc}}">
      </td-card>
    </td-cards>
  </ion-content>
</ion-view>
